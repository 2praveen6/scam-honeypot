<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 18px;
            background: #1a5fab;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .scam {
            background: #ffe6e6;
            border: 2px solid red;
        }

        .safe {
            background: #e6ffe6;
            border: 2px solid green;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>üõ°Ô∏è Scam Detector</h2>
        <p>Paste suspicious message below</p>

        <textarea id="message" placeholder="Paste scam message here..."></textarea>

        <button onclick="analyzeMessage()">Analyze</button>

        <div id="result" class="result">
            <h3 id="resultTitle"></h3>
            <p id="replyText"></p>
        </div>

    </div>

    <script>

        async function analyzeMessage() {

            const message =
                document.getElementById("message").value.trim();

            if (!message) {
                alert("Enter message first");
                return;
            }

            const response = await fetch(
                "/api/guvi/honeypot",
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "x-api-key":
                            "my_secret_hackathon_key_789"
                    },
                    body: JSON.stringify({
                        sessionId: "web-" + Date.now(),
                        message: {
                            sender: "user",
                            text: message,
                            timestamp: Date.now()
                        },
                        conversationHistory: []
                    })
                }
            );

            const data = await response.json();

            const resultDiv =
                document.getElementById("result");

            resultDiv.style.display = "block";

            document.getElementById("resultTitle")
                .innerText = "Honeypot Reply";

            document.getElementById("replyText")
                .innerText = data.reply;
        }

    </script>

</body>

</html>
