<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #1a1a2e;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4a90d9;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a90d9 0%, #1a5fab 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.scam {
            background: #ffe6e6;
            border: 2px solid #ff4444;
        }

        .result.safe {
            background: #e6ffe6;
            border: 2px solid #44ff44;
        }

        .result-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .result.scam .result-header {
            color: #cc0000;
        }

        .result.safe .result-header {
            color: #008800;
        }

        .detail {
            margin: 10px 0;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
        }

        .red-flags {
            list-style: none;
            padding-left: 0;
        }

        .red-flags li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .red-flags li::before {
            content: "‚ö†Ô∏è";
            position: absolute;
            left: 0;
        }

        .platforms {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .platform-badge {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõ°Ô∏è Scam Detector</h1>
        <p class="subtitle">Paste any suspicious message from any platform</p>

        <div class="platforms">
            <span class="platform-badge">üì± WhatsApp</span>
            <span class="platform-badge">üí¨ SMS</span>
            <span class="platform-badge">üìß Email</span>
            <span class="platform-badge">üí≠ Messenger</span>
            <span class="platform-badge">üì≤ Any Platform</span>
        </div>

        <textarea id="message" placeholder="Paste the suspicious message here..."></textarea>
        <button id="analyzeBtn" onclick="analyzeMessage()">üîç Analyze Message</button>

        <div id="result" class="result">
            <div class="result-header" id="resultHeader"></div>
            <div class="detail">
                <span class="detail-label">Confidence:</span>
                <span id="confidence"></span>
            </div>
            <div class="detail">
                <span class="detail-label">Type:</span>
                <span id="scamType"></span>
            </div>
            <div class="detail">
                <span class="detail-label">Red Flags:</span>
                <ul class="red-flags" id="redFlags"></ul>
            </div>
            <div class="detail">
                <span class="detail-label">Explanation:</span>
                <p id="explanation"></p>
            </div>
            <div class="detail">
                <span class="detail-label">Advice:</span>
                <p id="advice"></p>
            </div>
        </div>
    </div>

    <script>
        async function analyzeMessage() {
            const message = document.getElementById('message').value.trim();
            const btn = document.getElementById('analyzeBtn');
            const result = document.getElementById('result');

            if (!message) {
                alert('Please enter a message to analyze');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'üîÑ Analyzing...';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (data.success) {
                    displayResult(data);
                } else {
                    alert('Error analyzing message');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîç Analyze Message';
            }
        }

        function displayResult(data) {
            const result = document.getElementById('result');
            const header = document.getElementById('resultHeader');

            result.style.display = 'block';

            if (data.is_scam) {
                result.className = 'result scam';
                header.textContent = 'üö® SCAM DETECTED';
            } else {
                result.className = 'result safe';
                header.textContent = '‚úÖ LOOKS SAFE';
            }

            document.getElementById('confidence').textContent = data.confidence + '%';
            document.getElementById('scamType').textContent = data.scam_type || 'N/A';
            document.getElementById('explanation').textContent = data.explanation;
            document.getElementById('advice').textContent = data.advice;

            const flagsList = document.getElementById('redFlags');
            flagsList.innerHTML = '';

            if (data.red_flags && data.red_flags.length > 0) {
                data.red_flags.forEach(flag => {
                    const li = document.createElement('li');
                    li.textContent = flag;
                    flagsList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'None detected';
                flagsList.appendChild(li);
            }
        }
    </script>
</body>

</html>
